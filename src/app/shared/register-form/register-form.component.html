<form (ngSubmit)="onSignUpSubmit()" #f="ngForm" >
  <div class="form-group">
    <label for="email">Email address</label>
    <input id="email"  type="email" required name='email'
           [(ngModel)]="signUpUser.email" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" required name='password'
           [(ngModel)]="signUpUser.password" class="form-control">
  </div>
  <div class="form-group">
    <label for="password_confirmation">Password confirmation</label>
    <input id="password_confirmation" type="password" required name='password_confirmation'
           [(ngModel)]="signUpUser.passwordConfirmation" class="form-control">
    <p class="help-block text-danger" *ngIf="signUpUser.password != signUpUser.passwordConfirmation">
      Passwords must match</p>
  </div>
  <button type="submit" class="btn btn-default"
          [disabled]="!(f.valid) || !(signUpUser.password == signUpUser.passwordConfirmation)">
          Sign up</button>
</form>
