<div class="modal fade" bsModal #modal="bs-modal" [config]="{backdrop: 0 }"
     tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-static-name" class="modal-title pull-left">{{authMode}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <app-login-form (onFormResult)="onLoginFormResult($event)"
                            *ngIf="isLoginMode()">
                          </app-login-form>
            <app-register-form (onFormResult)="onRegisterFormResult($event)"
                               *ngIf="isRegisterMode()">
                             </app-register-form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <span *ngIf="isLoginMode()">
              Need an account? <a href="javascript:void(0)" (click)="authMode='register'">Click here to register.</a>
            </span>
            <span *ngIf="isRegisterMode()">
              Already have an account? <a href="javascript:void(0)" (click)="authMode='login'">Click here to login.</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
