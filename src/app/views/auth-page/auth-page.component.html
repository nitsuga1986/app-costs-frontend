<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Acceder</h4>
                    </div>
                    <div class="content">
                      <div class="row">
                          <div class="col-md-12">
                            <app-login-form (onFormResult)="onLoginFormResult($event)"
                                            *ngIf="isLoginMode()">
                                          </app-login-form>
                            <app-register-form (onFormResult)="onRegisterFormResult($event)"
                                               *ngIf="isRegisterMode()">
                                             </app-register-form>
                          </div>
                      </div>
                      <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
