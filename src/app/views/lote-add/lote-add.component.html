<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Lote</h4>
                    </div>
                    <div class="content">
                        <form (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" required
                                               [(ngModel)]="lote.nombre" name="nombre">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Fecha de elaboraci√≥n</label>
                                        <input type="date" class="form-control" required
                                               [(ngModel)]="lote.fechaelav" name="fechaelav">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Fecha de Vencimiento</label>
                                        <input type="date" class="form-control" required
                                               [(ngModel)]="lote.fechavenc" name="fechavenc">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                      <label>Producto</label>
                                      <select class="form-control" required
                                        [(ngModel)]="lote.productoterm" name="productoterm">
                                          <option [ngValue]="i.id" *ngFor="let i of productos">{{i.nombre}}</option>
                                      </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">Guardar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
