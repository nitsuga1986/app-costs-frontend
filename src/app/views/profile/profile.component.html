<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Usuario</h4>
                    </div>
                    <div class="content" *ngIf="authTokenService.currentUserData">
                      <div class="row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label>Email</label>
                                  <input type="text" class="form-control" disabled placeholder="Email"
                                    value="{{authTokenService.currentUserData.email}}">
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label>Name</label>
                                  <input type="text" class="form-control" disabled placeholder="Name"
                                    value="{{authTokenService.currentUserData.name}}">
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label>Username</label>
                                  <input type="text" class="form-control" disabled placeholder="Username"
                                    value="@{{authTokenService.currentUserData.nickname}}">
                              </div>
                          </div>
                      </div>
                      <button (click)="logOut()" class="btn btn-danger btn-fill pull-right"> LOGOUT </button>
                      <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
